<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Task 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .btn-link.text-white {
        text-decoration: none;
      }
      .full-height {
        min-height: 100vh;
        margin-right: 0;
      }
      .bg-black-right {
        background-color: rgb(
          73,
          73,
          73
        ); /* Set the background color of the right box to black */
      }
      li {
        padding-right: 50px;
      }
      button {
        margin-left: 75px;
        margin-right: 30px;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center p-1 bg-info mb-0">Ethnus Layout</h2>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">MENU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">CONTACT</a>
            </li>
          </ul>
        </div>
        <div class="ml-auto">
          <button class="btn btn-link text-white">SIGN UP</button>
          <button class="btn btn-link text-white">LOGIN</button>
        </div>
      </div>
    </nav>

    <div class="container full-height">
      <div class="row full-height no-gutters">
        <div class="col-md-9 full-height">
          <div class="bg-white text-center p-4 full-height">
            <h2>Write your content here</h2>
          </div>
        </div>
        <div class="col-md-3 full-height bg-black-right">
          <div class="text-white text-center full-height pt-3">
            <h4>This is</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
