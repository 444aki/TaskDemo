<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task 1</title>
  </head>
  <body>
    <script>
      function aplhabeticsort(str) {
        let arr = str.split("");
        arr.sort();
        let ans = arr.join("");
        return ans;
      }
      let input = "webmaster";
      let answer = aplhabeticsort(input);
      console.log(answer);
    </script>
  </body>
